<section class=" bg-secondary">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block" style="height: 37.55rem">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                  alt="Sample photo" class="img-fluid"style="height: 38.8rem;;width: 32rem;">        
              </div>
              <div class="col-xl-6">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="card-body text-black">
                    <h3 class="mb-5 text-uppercase">Login</h3>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="email">Email ID</label>
                      <input type="text" id="email" class="form-control form-control-lg" formControlName="email" />
                    </div>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="password">Password</label>
                      <input type="password" id="password" class="form-control form-control-lg" formControlName="password" />
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="rememberMe" formControlName="rememberMe" />
                      <label class="form-check-label" for="rememberMe">Remember me</label>
                      <span class="forget-password"  routerLink="/forgot-password">Forgot password?</span>
                    </div>
                    <br>
                    <div class="d-grid col-9">
                      <button class="btn btn-primary">Submit</button>
                    </div>
                    <div class="footer-text">
                      Don't Have An Account? <a routerLink="../register">Sign up</a>
                    </div>
                  </div>
                </form>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
