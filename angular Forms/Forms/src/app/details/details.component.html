</div>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title text-uppercase" id="planName"> {{detailArr[0].title}} </h5>
      <h5 class="text-muted" id="plans"> {{detailArr[0].type}} </h5>
      <div class="price-symbol card-price">
        <h4 class="card-price" id="text1">

        </h4>
      </div>
      <p id="description"> {{detailArr[0].description  }} </p>

      <ul id="features" class="fa-ul">
        <li *ngFor="let feature of detailArr[0].features">

      </ul>
      <div class="d-grid ">
